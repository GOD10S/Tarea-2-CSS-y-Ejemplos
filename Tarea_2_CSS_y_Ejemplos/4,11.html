<!DOCTYPE html>
<!-- Fig. 4.11: fondo.html -->
<!-- Agregar imágenes de fondo y sangría -->
<html>
<head>
    <meta charset="utf-8">
    <title>Imágenes de fondo</title>
    <style type="text/css">
        body {
            background-image: url(https://deitel.com/wp-content/uploads/2020/01/deitel-logo-square.jpg);
            background-position: bottom right;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: lightgrey;
        }
        p {
            font-size: 18pt;
            color: DarkBlue;
            text-indent: 1em;
            font-family: arial, sans-serif;
        }
        .dark {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>
        Este ejemplo usa los estilos background-image, background-position y background-attachment 
        para colocar el logotipo de <span class="dark">Deitel</span>.
    </p>
</body>
</html>
