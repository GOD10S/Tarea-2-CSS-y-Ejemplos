<!DOCTYPE html>
<!-- Fig. 5.11: animacion.html -->
<!-- Animación en CSS3. -->
<html>
<head>
    <meta charset="utf-8">
    <title>Animación</title>
    <style type="text/css">
        img {
            position: relative;
            -webkit-animation: movingimage linear 10s alternate;
            -moz-animation: movingimage linear 10s alternate;
            animation: movingimage linear 10s alternate;
        }
        @-webkit-keyframes movingimage {
            0% { opacity: 0; left: 50px; top: 0px; }
            25% { opacity: 1; left: 0px; top: 50px; }
            50% { opacity: 0; left: 50px; top: 100px; }
            75% { opacity: 1; left: 100px; top: 50px; }
            100% { opacity: 0; left: 50px; top: 0px; }
        }
        @-moz-keyframes movingimage {
            0% { opacity: 0; left: 50px; top: 0px; }
            25% { opacity: 1; left: 0px; top: 50px; }
            50% { opacity: 0; left: 50px; top: 100px; }
            75% { opacity: 1; left: 100px; top: 50px; }
            100% { opacity: 0; left: 50px; top: 0px; }
        }
        @keyframes movingimage {
            0% { opacity: 0; left: 50px; top: 0px; }
            25% { opacity: 1; left: 0px; top: 50px; }
            50% { opacity: 0; left: 50px; top: 100px; }
            75% { opacity: 1; left: 100px; top: 50px; }
            100% { opacity: 0; left: 50px; top: 0px; }
        }
    </style>
</head>
<body>
    <img src="https://www.ingebook.com/ib/pimg/Ingebook/00100_0000003611_1286.png" width="138" height="180" alt="Portada del libro Java How to Program">
    <div></div>
</body>
</html>
