<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilo CSS</title>
    <style>
        body {
            font-size: 150%; /* Hace el texto 1.5 veces más grande que la fuente base */
            color: red; /* Cambia el color del texto a rojo */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <p>Este es un ejemplo de texto que es 1.5 veces más grande que la fuente base y es de color rojo.</p>
</body>
</html>
