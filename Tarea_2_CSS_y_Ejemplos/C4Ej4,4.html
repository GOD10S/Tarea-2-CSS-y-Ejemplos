<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo en la Mitad Inferior</title>
    <style>
        body {
            background-image: url('https://gaatx.itsx.edu.mx/img/header_ITSX.png'); /* Cambia esto por la ruta real de tu imagen */
            background-position: bottom center; /* Posiciona la imagen en la parte inferior */
            background-repeat: repeat-x; /* Repite la imagen horizontalmente */
            background-attachment: fixed; /* Hace que la imagen permanezca fija al desplazarse */
            background-size: auto 50%; /* La imagen cubrirá la mitad inferior de la pantalla */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de fondo en la mitad inferior</h1>
    <p>Este texto está en la mitad superior de la página. La imagen de fondo está fija y solo ocupa la mitad inferior, repitiéndose horizontalmente.</p>
    <p>Desplázate hacia abajo para ver cómo la imagen de fondo permanece en su lugar.</p>
</body>
</html>
