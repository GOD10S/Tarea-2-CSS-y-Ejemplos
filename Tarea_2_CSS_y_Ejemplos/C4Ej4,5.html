<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Relleno y Borde</title>
    <style>
        h1, h2 {
            padding: 0.5em; /* Relleno de 0.5 em */
            border: 2px dashed black; /* Borde dashed */
            margin: 0.5em; /* Margen de 0.5 em */
        }
    </style>
</head>
<body>
    <h1>Título h1</h1>
    <h2>Título h2</h2>
    <p>Este es un ejemplo que muestra cómo se aplica el relleno, borde y margen a los elementos h1 y h2.</p>
</body>
</html>
