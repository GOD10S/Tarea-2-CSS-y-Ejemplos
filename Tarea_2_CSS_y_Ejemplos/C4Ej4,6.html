<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Desplazamiento y Color</title>
    <style>
        .verde-Mover {
            color: green; /* Cambia el color del texto a verde */
            position: relative; /* Posición relativa */
            top: 25px; /* Desplaza 25 píxeles hacia abajo */
            left: 15px; /* Desplaza 15 píxeles hacia la derecha */
        }
    </style>
</head>
<body>
    <p class="verde-Mover">Este es un ejemplo de un texto en verde que se ha movido 25px hacia abajo y 15px a la derecha.</p>
</body>
</html>
