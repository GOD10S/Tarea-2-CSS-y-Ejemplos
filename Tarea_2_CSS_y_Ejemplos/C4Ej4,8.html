<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>V&iacute;nculos</title>
        <style>
            /* Estilo para los elementos h1 en color azul */
            h1 {
                color: blue;
            }

            /* Estilo para los vínculos en azul sin subrayado */
            a {
                color: blue;
                text-decoration: none;
            }

            /* Cambiar el color de fondo del vínculo a amarillo cuando se pase el ratón */
            a:hover {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Estos son mis sitios favoritos</h1>
        <p><strong>Haga clic en un nombre para visitar ese sitio</strong></p>

        <!-- Crea cuatro hipervínculos de texto -->
        <p><a href="https://www.facebook.com/">Facebook</a></p>
        <p><a href="https://www.youtube.com/">Youtube</a></p>
        <p><a href="https://lectortmo.com/">LectorTMO</a></p>
        <p><a href="https://www.amazon.com.mx/">Amazon</a></p>

    </body>
</html>
