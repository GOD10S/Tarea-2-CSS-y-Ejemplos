<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazo de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 700%; /* Tama√±o de fuente del 700% */
            color: lightblue; /* Color del texto */
            text-shadow: 
                -1px -1px 0 navy,  
                 1px -1px 0 navy,
                -1px  1px 0 navy,
                 1px  1px 0 navy; /* Trazo de texto en Navy */
        }
    </style>
</head>
<body>
    <h1>Nuevas funciones de WebKit</h1>
</body>
</html>
