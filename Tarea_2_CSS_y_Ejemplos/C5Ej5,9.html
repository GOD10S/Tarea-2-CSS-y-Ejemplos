<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci贸n Cuadrada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .square {
            width: 50px;  /* Ancho del cuadrado */
            height: 50px; /* Alto del cuadrado */
            background-color: deepskyblue;
            position: absolute; /* Permite que el cuadrado se mueva libremente */
            animation: square-move 4s linear infinite; /* Aplicar la animaci贸n */
        }
        @keyframes square-move {
            0% {
                transform: translate(0, 0); /* Inicio en la posici贸n original */
            }
            25% {
                transform: translate(200px, 0); /* Mover a la derecha */
            }
            50% {
                transform: translate(200px, 200px); /* Mover hacia abajo */
            }
            75% {
                transform: translate(0, 200px); /* Mover a la izquierda */
            }
            100% {
                transform: translate(0, 0); /* Regresar a la posici贸n original */
            }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
